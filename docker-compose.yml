version: '3.4'

services:

  server:
    image: "go8/server"
    container_name: "go8_container"
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: ["/App/server"]
    ports:
      - ${API_PORT}:${API_PORT}

  postgres:
    image: "postgres:15.1"
    restart: always
    container_name: "go8_postgres"
    healthcheck:
      test: pg_isready -U ${DB_USER}
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - ${DB_PORT}:5432
    expose:
      - "5432"
    volumes:
      - postgres15go8db:/var/lib/postgresql/data

  redis:
    image: 'redis:7.0'
    restart: always
    ports:
      - "6379:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes


volumes:
  postgres14go8db:
